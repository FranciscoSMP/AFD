<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autómata Finito Determinista</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Título centrado -->
    <header class="container text-center mt-3">
        <h1>Autómata Finito Determinista (AFD)</h1>
    </header>

    <!-- Contenido principal: Formulario y Visualización -->
    <main class="container-fluid mt-4 flex-grow-1">
        <div class="row">
            <!-- Columna izquierda: Formulario -->
            <div class="col-md-6">
                <div class="card p-4 shadow-sm mb-4">
                    <h3>Configuración del AFD</h3>
                    <form id="afdForm">
                        <div class="mb-3">
                            <label for="estados" class="form-label">Estados (separados por comas):</label>
                            <input type="text" class="form-control" id="estados" placeholder="q0,q1,q2">
                        </div>

                        <div class="mb-3">
                            <label for="alfabeto" class="form-label">Alfabeto (separado por comas):</label>
                            <input type="text" class="form-control" id="alfabeto" placeholder="a,b">
                        </div>

                        <div class="mb-3">
                            <label for="transiciones" class="form-label">Transiciones (formato:
                                estado,simbolo->estado_destino):</label>
                            <textarea class="form-control" id="transiciones" rows="3" placeholder="q0,a->q1"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="estado_inicial" class="form-label">Estado inicial:</label>
                            <input type="text" class="form-control" id="estado_inicial" placeholder="q0">
                        </div>

                        <div class="mb-3">
                            <label for="estados_finales" class="form-label">Estados finales (separados por
                                comas):</label>
                            <input type="text" class="form-control" id="estados_finales" placeholder="q2">
                        </div>

                        <button type="button" class="btn btn-primary w-100" onclick="crearAFD()">Crear AFD</button>
                    </form>
                </div>
            </div>

            <!-- Columna derecha: Visualización del autómata -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="card p-4 shadow-sm w-100">
                    <h3 class="text-center">Visualización del Autómata</h3>
                    <div id="cy" style="width: 100%; height: 500px; border: 1px solid black;"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página: Evaluación de cadena centrada -->
    <footer class="bg-light text-center py-4 mt-auto">
        <div class="container">
            
            <div class="row">
                <!-- Columna izquierda: Formulario para evaluar la cadena -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <h3>Evaluar Cadena</h3>
                        <label for="cadena" class="form-label">Cadena para evaluar:</label>
                        <input type="text" class="form-control" id="cadena" placeholder="aab">
                    </div>
                    <button type="button" class="btn btn-success w-100" onclick="evaluarCadena()">Evaluar</button>
                </div>

                <!-- Columna derecha: Mostrar gramática del AFD -->
                <div class="col-md-6" id="afd_gramatica_container">
                    <div id="afd_gramatica"></div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>

</html>
